name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Vulkan SDK (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libvulkan-dev vulkan-tools vulkan-utility-libraries-dev spirv-tools

    - name: Install Vulkan SDK (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask vulkan-sdk

    - name: Install Vulkan SDK (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe" -OutFile "vulkan-sdk.exe"
        Start-Process -FilePath "vulkan-sdk.exe" -ArgumentList "/S" -Wait
        echo "VULKAN_SDK=C:\VulkanSDK\1.3.268.0" >> $env:GITHUB_ENV

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy libvulkan-dev vulkan-tools

    - name: Check code formatting
      run: |
        find Source -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

    - name: Run clang-tidy
      run: |
        cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        find Source -name "*.cpp" | xargs clang-tidy -p build